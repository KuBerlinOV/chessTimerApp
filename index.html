<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss.css/style.css">
</head>

<body id="bg-img">
    <main>
        <h1 class="lg-heading">
            Chess Clock
        </h1>
        <h2 class="md-heading">Choose your fast chess game type:</h2>
        <select name="gm-selector" id="gm-selector" class="gm-set">
            <option selected id="bullet" value="bullet" class="bullet">Bullet</option>
            <option value="blitz" class="blitz">Blitz</option>
            <option value="rapid" class="rapid">Rapid</option>
            <option value="armageddon" class="half-h">Armageddon</option>
            <option value="set-ind">Set Individual Timer</option>
        </select>
        <div class="tm-board">
            <div class="tm-clocks">
                <div class="tm-white">
                    <h3 class="time-w">03:00</h3>
                </div>
                <div class="tm-black">
                    <h3 class="time-b">03:00</h3>
                </div>
            </div>
            <div class="buttons">
                <button class="plw-btn">
                    White
                </button>
                <button class="plb-btn">
                    Black
                </button>
                <button class="reset-btn">
                    Reset Timer
                </button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
